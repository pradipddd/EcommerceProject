{% extends 'Customer/Base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="jumbotron" style="width: 40%;margin: 3% 30%;">
<form method="post" id="profileForm" class="form-group" style="font-size: medium;" state_url="{% url 'ajax_load_states' %}" city_url="{% url 'ajax_load_cities' %}">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-info btn-lg btn-block">Add Address</button>
</form>
</div>
{% endblock %}
