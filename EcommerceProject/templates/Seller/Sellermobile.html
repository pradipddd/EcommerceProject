{% extends 'Seller/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="width: 60%;">
    <h3 style="text-align: center;">Mobile</h3>
    <form method="POST" enctype="multipart/form-data" class="jumbotron" >
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info btn-lg btn-block">Add Mobile</button>
    </form>

</div>
    
{% endblock %}
